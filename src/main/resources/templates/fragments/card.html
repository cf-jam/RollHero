<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body style="bg-blue">

    <div style="d-flex">
        <div th:each="item : ${itemList}" >
            <div class="card custom-card text-center mr-2 mt-2 ml-2 mb-2"
                 style="width: 15rem; display: inline-block">
                <div class="card-body">
                    <h5 th:text="${item.name}">Name</h5>
                    <h5 class="card-title"
                        th:text="${'Class: ' + item.heroClass.substring(0,1).toUpperCase()+item.heroClass.substring(1)}">
                        class</h5>
                    <h5 class="card-title"
                        th:text="${'Race: ' + item.heroRace.substring(0,1).toUpperCase()+item.heroRace.substring(1)}">
                        race</h5>
                    <p class="card-text" th:text="${item.describeHero}">Desc</p>

                    <table class="table-bordered card-text" style="width: 30%">
                        <thead>
                        <tr th:each="stat : ${item.getStatMap.entrySet}">
                            <th th:text="${stat.key}" scope="col"></th>
                            <th class="card-text" th:text="${stat.getValue}"></th>
                        </tr>

                        </thead>
<!--                        <tbody>-->
<!--                        <tr th:each="stat : ${item.getStatMap.entrySet}">-->
<!--                            <th scope="row">1</th>-->
<!--                            <td class="card-text" th:text="${stat.getValue}"></td>-->

<!--                        </tr>-->
<!--                        </tbody>-->
                        <!--                    <tbody th:each="stat : ${item.getStatMap.entrySet}">-->
                    </table>

                    <form th:if="${siteUser} == ${viewUser}" th:action="${'/deleteHero/' + item.getId}" th:method="POST">
<!--                        <input type="hidden" name="heroId" th:value="${item.getId()}"/>-->
                        <button type="submit" class="btn btn-danger" >Danger</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
