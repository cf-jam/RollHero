<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body style="bg-blue">

    <section class="d-flex flex-wrap justify-content-around">
        <div th:each="item : ${itemList}" >
            <div class="card custom-card text-center mr-2 mt-2 ml-2 mb-2"
                 style="width: 15rem; display: inline-block">
                <div class="card-body">

                    <section>
                    <h5 th:text="${item.name}">Name</h5>
                    <h5 class="card-title"
                        th:text="${'Class: ' + item.heroClass.substring(0,1).toUpperCase()+item.heroClass.substring(1)}">
                        class</h5>
                    <h5 class="card-title"
                        th:text="${'Race: ' + item.heroRace.substring(0,1).toUpperCase()+item.heroRace.substring(1)}">
                        race</h5>
                    <p class="card-text" th:text="${item.describeHero}">Desc</p>
                    </section>

                    <section class="d-flex justify-content-between mt-3">
                    <div class="d-flex flex-column justify-content-center">
                    <table class="table-bordered card-text" style="width: 30%">
                        <thead>
                        <tr th:each="stat : ${item.getStatMap.entrySet}">
                            <th class="p-1 text-uppercase" th:text="${stat.key.substring(0,3)}" scope="col"></th>
                            <td class="p-1 " th:text="${stat.getValue}"></td>
                            <td class="p-1" th:text="${item.stringifyModifier(stat.getValue)}"></td>
                        </tr>

                        </thead>
                    </table>
                    </div>

                    <div class="d-flex mt-2 flex-column justify-content-center">
                        <p th:text="${'Level: ' + item.getHeroLevel}">bingbong</p>
                        <p th:text="${'Max HP: ' + item.getHpMaximum}">bingbong</p>
                        <p>Prof: +2</p>
                        <p th:text="${'AC: ' + item.getArmorClass}">bingbong</p>
                        <p th:text="${'Speed: ' + item.getSpeed}">bingbong</p>
                    </div>

                    </section>

                    <form class="mt-3" th:if="${siteUser} == ${viewUser}" th:action="${'/deleteHero/' + item.getId}" method="POST">
                        <button type="submit" class="btn btn-danger" >Delete?</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
