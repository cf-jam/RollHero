<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<ul>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark style={{100vw}}">

            <a class="navbar-brand text-danger">Roll Hero</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="text-secondary" th:if="${siteUser != null}">
                    <a class="nav-link" th:href="${'/user/cards/' + siteUser.getId}">Dashboard <span class="sr-only">(current)</span></a>

                    <a class="nav-link" href="/">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="text-secondary" th:if="${siteUser == null}">
                    <a class="nav-link" href="/">Sign-up <span class="sr-only">(current)</span></a>
                </li>
                <li class="text-secondary" th:if="${siteUser != null}">
                    <a class="nav-link" href="/heroform">Create A Hero <span class="sr-only">(current)</span></a>
                </li>
                <li class="text-secondary" th:if="${siteUser != null}">
                    <a class="nav-link" href="/logout">Logout <span class="sr-only">(current)</span></a>

            </ul>
        </div>
    </nav>
