<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/index.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<h3>Welcome to RollHero!</h3>
<p>image_placeholder</p>

<div class="col-auto">
    <form action="/messages" method="post">
        <fieldset>
            <legend>Create a hero</legend>

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name">
            </div>

            <div class="form-group">
                <label>Race</label>
                <input type="text" class="form-control" name="race">
            </div>

            <div class="form-group">
                <label>Class</label>
                <input type="text" class="form-control" name="charaterClass">
            </div>

            <div class="form-group">
                <label>Description?</label>
                <textarea col="20" class="form-control" name="body" placeholder="you message"></textarea>
            </div>
            <!--            <input type="hidden" name="username" th:value="${username}"/>-->
            <button type="submit" class="btn btn-outline-warning btn-lg">Go!</button>
        </fieldset>
    </form>
</div>
</body>
</html>
